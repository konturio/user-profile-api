server:
  port: 8631
  servlet:
    context-path: /userprofile
  shutdown: graceful

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s
  liquibase:
    changelog: classpath:changelog/changelog.yaml
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/userprofile
    password: user-profile-api
    username: user-profile-api
    hikari:
      maximum-pool-size: 10
      minimum-idle: 3
      auto-commit: false
      driver-class-name: org.postgresql.Driver
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-keycloak.k8s-01.konturlabs.com/realms/dev
          jwk-set-uri: https://dev-keycloak.k8s-01.konturlabs.com/realms/dev/protocol/openid-connect/certs
  jpa:
    hibernate:
      dialect: org.hibernate.spatial.dialect.postgis.PostgisDialect
      ddl-auto: none #none so that Hibernate doesn't update schema (this is already done by liquibase)
      use-new-id-generator-mappings: false #false means use postgres sequences
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
      base-path: /
      path-mapping:
        prometheus: metrics

springdoc:
  writer-with-default-pretty-printer: true

sentry:
  dsn: https://fixme@dsn.ingest.sentry.io/project-id
  # Set traces-sample-rate to 1.0 to capture 100% of transactions for performance monitoring.
  # We recommend adjusting this value in production.
  traces-sample-rate: 1.0
